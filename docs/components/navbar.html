<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Component - Slate</title>
    <link rel="stylesheet" href="../css/docs.css" />

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
</head>
<body data-theme="docs">
<header class="navbar" x-data="{ show: false }">
    <div class="icon">
        <svg width="32" height="44" viewBox="0 0 32.708 44.602">
        <g  transform="translate(-11 -9)">
            <g id="icon-72-lightning" transform="translate(11 9)">
            <path id="lightning" d="M29.039,23.867h7.533L18.434,42.005l4.4-12.191H15.163L22,11.973H33.6L29.039,23.867Zm-10.47,8.92H11L19.92,9H37.761L33.3,20.894H43.708L11,53.6l7.569-20.814Z" transform="translate(-11 -9)" class="fill--primary" fill-rule="evenodd"/>
            </g>
        </g>
        </svg>
          
    </div>
    <a class="brand block@s" href="#">jabberwocky</a>

    <nav class="nav until@s nav-active--fill order-last ml-auto">
        <ul class="nav-items">
            <li class="nav-item"><input type="search" class="form-input" placeholder="Search"></li>
            <li class="nav-item">Avatar</li>
        </ul>
    </nav>
    <button class="ml-auto nav-toggle@s" type="button" @click="show = !show" :class="{ 'active': show }"><svg fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
    <nav class="nav@s nav-active--fill" :class="{ 'active': show }">
        <ul class="nav-items">
            <li class="nav-item  active"><a class="nav-link" href="#">Docs</a></li>
            <li class="nav-item"><a class="nav-link" href="#" >Components</a></li>
            <li class="nav-item"><a class="nav-link" href="#" >Globals</a></li>
        </ul>
    </nav>
</header>
</body>
</html>
